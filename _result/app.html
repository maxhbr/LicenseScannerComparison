<script type="text/javascript">
 function handleFile(file) {
     $.getJSON(file+"/data.json", function(json) {
         var data = json.rows.map(r => {
             return [r.mrPath, "" + r.mrExpected.join(", ")].concat(json.scanners.map(s => {
                 return "bla";
             }));
         });
         var columns = [{title: "Path"}, {title: "Expected"}].concat(json.scanners.map(s => {
             return { title: s };
         }));

         console.log(JSON.stringify(data, null, 2));
         console.log(JSON.stringify(columns, null, 2));

         var table = $('#maintable').DataTable({
             data: data,
             columns: columns
         });

         $('#maintable tbody').on('click', 'tr', function () {
             var data = table.row( this ).data();
             $.get(file+'/__'+data[0], function(data, status){
                 $('#fileContent').text(data);
             });
         });

         $('a.toggle-vis').on( 'click', function (e) {
             e.preventDefault();
             var column = table.column( $(this).attr('data-column') );
             column.visible( ! column.visible() );
         });
     });
 }

 $(document).ready( function () {
     if(window.location.hash) {
         var file = window.location.hash.substring(1);
         handleFile(file);
     }
 } );
</script>
